<!DOCTYPE html>
<html lang="es">
  <head>
    <!--Metadatos-->
    <meta charset="utf-8">
    <meta name="author" content="Ramon Rivera">
    <meta name="description" content="Ejercicio de Bootstrap Ramon Rivera">
    <meta name="keywords" content="HTML, CSS, JavaScript, React">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Titulo-->
    <title>Gif |Ramon Rivera</title>

    <!--Favicon-->
    <link rel="icon" type="imagen/x-icon"
    href="Imagenes/icono.png">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Iconos de Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Css-->
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <!--Cabecera-->
    <div class="header">
      <div class="icono">
        <i class="bi bi-instagram"></i>
        <h3>Instagram</h3>
      </div>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Create a New Post
      </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a New Post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
              </div>
              <div class="modal-body">
                Caption:
                <div class="form-floating mb-3">
                  <input type="caption" class="form-control" id="floatingInput" placeholder="text">
                  <label for="floatingInput">Add the Caption of your post here</label>
                </div>
                
                <div>
                  <button type="button" class="btn"><i class="bi bi-camera-fill"></i></button>
                  <button type="button" class="btn"><i class="bi bi-geo-alt-fill"></i></button>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                </button>
                <button type="button" class="btn btn-primary">Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-gear-fill"></i>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Accesibility</a></li>
          <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
          <li><a class="dropdown-item" href="#">Log out</a></li>
        </ul>
      </div>

    </div>

    <!--Barra de Paginacion-->
    <div class="container py-4">
      <nav>
        <ul class="pagination justify-content-center"> 
          <li class="page-item active">
            <a class="page-link" href="#"><i class="bi bi-border-all"></i></a>
          </li>
          <li>
            <a class="page-link" href="2.html"><i class="bi bi-calendar-fill"></i></a>
          </li>
        </ul>
      </nav>
    </div>

    <!--Seccion Imagenes-->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4">
            <img src="Imagenes/beagle.jpg" alt="beagle">
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <img src="Imagenes/coliseo.jpg" alt="coliseo Romano">
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <img src="Imagenes/grecia.webp" alt="grecia">
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6 col-lg-4">
            <img src="Imagenes/Groot.webp" alt="Groot">
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <img src="Imagenes/grupo.jpg" alt="Reunion">
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <img src="Imagenes/venezuela.jpg" alt="Icono">
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6 col-lg-4">
            <img src="Imagenes/marruecos.jpg" alt="marruecos">
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <img src="Imagenes/matrix.jpg" alt="matrix">
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <img src="Imagenes/The-Wizarding-World-of-Harry-Potter-Diagon-Alley.jpg" alt="grecia">
          </div>
        </div>

      </div>
    </section>
    
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  </body>
